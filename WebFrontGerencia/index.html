<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setores</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <h1>Bem-vindo!</h1>
        <button id = "open-modal" class="abrir-modal">Cadastrar Setor</button>
    </header>
   <h2>Módulo do escritório</h2>
    <main>
        <div class="card-container" id="lista-setores"></div>
    </main>

    <div id="modal-setor" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Novo Setor</h2>
            <form id="cadastro-setor">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <button type="submit" class="submit-modal">Cadastrar Setor</button>
            </form>
        </div>
    </div>

    <script src="setor.js"></script> 
</body>
</html>
